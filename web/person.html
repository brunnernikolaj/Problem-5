
<div class="container" style="margin-top: 40px;">

    

    <div class="row">
        <div class="col-md-6">
                <h1>Person List</h1>
            <table class="table">
                <thead>
                    <tr>
                        <td></td>
                        <td>Name</td>
                        <td>Details</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in users">
                        <td><img src="{{person.picture.thumbnail}}"  class="img-rounded" /></td>
                        <td>{{person.first}} {{person.last}}</td>
                        <td><a ui-sref="person.details({id:$index})" >Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h1>Details</h1>
            <div ui-view></div>
        </div>
    </div>
</div>
